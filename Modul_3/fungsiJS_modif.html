    function hitungGenap(n) {
        var jumlah = 0;
        for (var i = 1; i <= n; i++) {
            if (i % 2 == 0) {
                jumlah++;
            }
        }
        return jumlah;
    }

    document.write('Jumlah bilangan genap dari 1 sampai 10 adalah: ', hitungGenap(10))
