<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisi</title>
</head>
<body>
    <b>Bilangan Genap 1 - 10 adalah : </b>
    <script lang="javascript">
        var jumlah = 0
        for (var i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                jumlah += i
                document.write(i + " (genap) ")
            } else {
                document.write(i + " (ganjil) ")
            }
        }
        document.write('<br><b>Jumlah bilangan genap = </b>' + jumlah)
    </script>
</body>
</html>
