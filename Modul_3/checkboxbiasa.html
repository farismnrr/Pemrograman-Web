<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form name="formnya">
        <input type="button" name="CheckAll" value="Check All" onClick="checkAll(document.formnya.buah)">
        <input type="button" name="UnCheckAll" value="Uncheck All" onClick="uncheckAll(document.formnya.buah)"><br>
        <input type="checkbox" name="buah"  />Manggis<br>
        <input type="checkbox" name="buah"  />Apel<br>
        <input type="checkbox" name="buah"  />Jeruk<br>
        <input type="checkbox" name="buah"  />Pear<br>
        <input type="checkbox" name="buah"  />Anggur<br>
    </form>
</body>
<script Language="JavaScript">
    function checkAll(field) {
        for(i = 0; i < field.length; i++) field[i].checked = true;
    }
    function uncheckAll(field) {
        for(i = 0; i < field.length; i++) field[i].checked = false;
    }
</script>
</html>
