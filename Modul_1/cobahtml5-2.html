<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML5</title>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('belajar');
            if(canvas.getContext){
                var ctx = canvas.gerContext('2d'); //Gambar bujur sangkar pertama
                ctx.fillStyle = "rgb(40, 0, 0)"; //Parameter Warna
                ctx.fillRect(90, 20, 60, 60); //Parameter Titik Koordinat
            }
        }
    </script>
    <style type="text/css">
        canvas{
            border: 2px solid red;
            background-color: red;
        }
    </style>
</head>
<body onLoad = "draw();">
    <canvas id="belajar" width="175" height="175"></canvas>
</body>
</html>
